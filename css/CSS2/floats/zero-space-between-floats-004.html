<!DOCTYPE html>
<title>Zero-width new formatting context with clearance</title>
<link rel="author" title="Morten Stenshorne" href="mstensho@chromium.org">
<link rel="help" href="https://www.w3.org/TR/CSS22/visuren.html#float-position" title="9.5.1 Positioning the float: the 'float' property">
<link rel="match" href="../../reference/ref-filled-green-200px-square.html">
<p>Test passes if there is a filled green square and <strong>no red</strong>.</p>
<div style="width:200px; height:200px; background:red;">
  <div style="float:left; width:100px; height:50px; background:green;"></div>
  <div style="float:right; width:100px; height:50px; background:green;"></div>
  <div style="float:right; width:100%; height:50px; background:green;"></div>
  <div style="display:flow-root; clear:right; width:0;">
    <div style="position:relative; width:200px; height:100px; background:green;"></div>
  </div>
</div>
